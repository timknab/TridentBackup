#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 1800


# [z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
##  z_positions: Location of toolhead
## Uncomment below for 350mm build


[z_tilt_ng]
#z_positions:
#  -50, 18
#  175, 398
#  400, 18
points:
  30, 27
  175, 317
  320, 27
extra_points:
  30, 27
  175, 317
  320, 27
use_probe_xy_offsets: True
adaptive_horizontal_move_z: false
speed: 50
horizontal_move_z: 10
retries: 20
retry_tolerance: 0.0075
autodetect_delta: 1.0


[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 30,30
mesh_max: 310,310
probe_count: 20,20
algorithm: bicubic
bicubic_tension: 0.2
zero_reference_position: 175, 175


[input_shaper]
shaper_type_x: smooth_ei
shaper_type_y: smooth_ei
smoother_freq_x: 57.4
smoother_freq_y: 37.4
# damping_ratio_x: 0.0551
# damping_ratio_y: 0.0597
enabled_extruders: extruder

